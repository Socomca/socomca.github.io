<!DOCTYPE html>
<html lang="de">
    <head>
    <title>Position Boxes</title>
        
    <style>
        
        div {
            margin: 1px;
        }
        
        .box {
        background-color: rgba(60,70,80,0.7);
        width: 20vw;
        height: 20vw;
        }
        
        .container {
          background-color: rgb(160,170,180);  
        }
        
    </style>    
        

        
    </head>
    
    <body>
        
        <div class="container overlay">
            <p>Overlay</p>
            
            <div class="box box-1">
                <p>Box 1</p>
            </div>
        
            <div class="box box-2">
                <p>Box 2</p>            
            </div>
        
        </div>
        
        
        <div class="container side-by-side">
            <p>Sid By Side</p>
            
            <div class="box box-1">
                <p>Box 1</p>                
            </div>
        
            <div class="box box-2">
                <p>Box 2</p>            
            </div>
        
        </div>        
    
    
    </body>
    
</html>
